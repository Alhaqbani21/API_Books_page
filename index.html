<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookstore</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./book-svgrepo-com.svg"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body style="height: 100vh">
    <section class="navBarSection1">
      <nav class="navbar navbar-expand-lg mb-5">
        <div class="container-fluid">
          <a class="navbar-brand mx-lg-5" href="#">
            <img
              src="./book-svgrepo-com.svg"
              alt="Logo"
              width="30"
              height="24"
              class="d-inline-block align-text-top"
            />
            Abdulaziz Bookstore</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown"></li>
            </ul>
            <div class="d-flex mx-5">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0 gap-4">
                <li class="nav-item">
                  <a href="./login.html" class="nav-link">Login</a>
                </li>
                <li class="nav-item">
                  <a href="./index.html" class="nav-link">Sign Up</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </section>
    <section class="flexSection">
      <form class="formContainer">
        <div class="mb-3">
          <label for="userName" class="form-label">Name</label>
          <input
            type="text"
            class="form-control"
            id="userName"
            aria-describedby="emailHelp"
          />
          <div id="userNameAlert" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="userEmail" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            id="userEmail"
            aria-describedby="emailHelp"
          />
          <div id="emailAlert" class="form-text"></div>
        </div>
        <div class="mb-3">
          <label for="userPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="userPassword" />
          <div id="passwordAlert" class="form-text"></div>
        </div>
        <div class="mb-3">
          <button
            type="button"
            onclick="signupHandler()"
            class="btn btn-primary"
          >
            Sign Up
          </button>
        </div>
        <p>Do you have an account? <a href="./login.html">Login</a></p>
        <p style="color: red">
          Please do not enter senstive information data is not encrypted
        </p>
      </form>
    </section>
  </body>
  <script src="./script.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"
  ></script>
</html>
